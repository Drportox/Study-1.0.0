<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone</title>
    <link rel="stylesheet" href="clone.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="menu_header">
            <a href="#">
                <div class="icons">
                    Gmail
                </div>
            </a>
            <a href="#">
                <div class="icons">
                    Imagens
                </div>
            </a>
            <a href="https://about.google/products/?tab=rh">
                <div class="icons">
                    <div class="icon1">
                        <img src="./img/IconMenu.png" alt="menu" height="20"/>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="icons">
                    <div class="icon2">
                        <img id="p_pic" src="./img/profile_pic.jpeg" alt="profile picture" height="30px"/>
                    </div>
                </div>
            </a>
        </div>

    </header>
    <section class="search">
        <div class="search_container">
            <div class="logo">
                <img src="./img/logogoogle.png" alt="logo google" height="120px"/>
            </div>
            <div class="search_bar">
                <input type="search"/>
                <div class="access">
                    <a href="#" title="Ferramenta de insercao de texto">
                        <img src="./img/keyboardIcon.png">
                    </a>
                    <a href="#" title="Pesquisa por Voz">
                        <img src="./img/VoiceIcon.png">
                    </a>
                    <a href="#" title="Pesquisa por Imagem">
                        <img src="./img/ImageSearchIcon.png">
                    </a>
                </div>
            </div>
            <div class="button">
                <button>Pesquisa Google</button>
                <button>Estou com Sorte</button>
            </div>
        </div>
    </section>
    <footer class="footer_geral">
        <div class="footer_header">
            <span>Brasil</span>
        </div>
        <div class="footer_settings">
            <span class="span_left">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negocios</a>
                <a href="#">Como Funciona</a>
            </span>
            <span class="span_right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configuracoes</a>
            </span>
        </div>
    </footer>
</body>
</html>
